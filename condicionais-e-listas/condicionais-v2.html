<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais - V2</title>

    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <h1>Condicionais - V2</h1>
    <div id="app">
        <p v-if="logado">Usuário logado {{ nome }}</p>
        <p v-else-if="anonimo">Navegando como anônimo</p>
        <p v-else>Nenhum usuário logado</p>

        <button @click="logado = !logado">{{ logado == false ? 'Logar' : 'Sair' }}</button>

        <input type="checkbox" v-model="anonimo">
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false
        }
    })
</script>

</html>
