<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas - V1</title>

    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <h1>Listas - V1</h1>
    <div id="app">
        <ul>
            <li v-for="cor in cores" :cor='cor'>{{ cor }}</li>
        </ul>
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            cores: ['Vermelhor', 'Verde', 'Amarelo', 'Azul'],
            pessoas:[
                {nome: 'Ana', idade: 26, peso: 59},
                {nome: 'Guilherme', idade: 32, peso: 89}
            ]
        }
    })
</script>

</html>
