<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolacao</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-once>{{ titulo }}</h1>

        <p>{{ valor }}</p>
        <p>{{ valor <= 10 ? AdcCarrinho() : EstoqueAlerta() }}</p>
        <button v-on:click="Somar()">Somar</button>
        

    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'VueJS 2 - Eventos: Teclado!!!',
            valor: 0
        },
        methods:{
            Somar()
            {
                this.valor++;
            },
            AdcCarrinho()
            {
                console.log('Produto adc...');
            },
            EstoqueAlerta()
            {
                alert('O estoque est√° limitado em 10...');
                this.valor = 10;
            }           
        }
    })
</script>

</html>
