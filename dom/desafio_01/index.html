<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Desafio 1</title>
</head>

<body>

    <div id="desafio">

        <h3 v-once>{{ titulo }}</h3>

        <!--1: Preencha o nome usando interpolação -->
        <br/><p>Usando VueJS2 - {{ nome }} ({{ idade }})</p>

        <!--2: Exiba sua idade multiplicada por 3-->
        <br/><p>{{ idade * 3 }}</p>

        <!--3: Chame uma função Math.random()-->
        <br/><p>{{ Math.random() }}</p>

        <!--4: Imagem Google e exiba na tag img fazendo binding no atributo "src"-->
        <br/><div><img v-bind:src="imagem" style="width: 20%; height: 20%;"></div>

        <!--5: Inicialize o input com seu nome (use o atributo "value")-->
        <br/><input type="text" v-bind:value="nome">

    </div>
    <script src="app.js"></script>
</body>

</html>
