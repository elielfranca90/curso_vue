<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop. Reativas: Watch</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="Aumentar">Aumentar</button>
        <button v-on:click="contador2++">Aumentar2</button>
        <button v-on:click="Diminuir">Diminuir</button>
        <p>Contador: {{ contador }} | {{ contador2 }}</p>
        <p>{{ Resultado }}</p>
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            contador2: 0
        },
        computed: {
            Resultado() {
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que cinco'
            }
        },
        watch: {
            contador(novo, antigo) {
                console.log(novo, antigo);
            }
        },
        methods: {
            Aumentar() {
                this.contador++;
            },
            Diminuir() {
                this.contador--;
            },
            // Resultado(){
            //     return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que cinco'
            // }
        }
    })
</script>

</html>
