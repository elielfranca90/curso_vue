<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop. Reativas: propriedades computadas</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="Aumentar">Aumentar</button>
        <button v-on:click="valor2++">Aumentar2</button>
        <button v-on:click="Diminuir">Diminuir</button>
        <p>Contador: {{ valor }} | {{ valor2 }}</p>
        <p>{{ resultado }}</p>
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            valor: 0,
            valor2: 0
        },
        computed: {
            resultado(){
                return this.valor >= 5 ? 'Maior ou igual a 5' : 'Menor que cinco'
            }
        },
        methods: {
            Aumentar() {
                this.valor++;
            },
            Diminuir() {
                this.valor--;
            },
            // Resultado(){
            //     return this.valor >= 5 ? 'Maior ou igual a 5' : 'Menor que cinco'
            // }
        }
    })
</script>

</html>
