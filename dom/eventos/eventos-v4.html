<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - v3</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-once>{{ titulo }}</h1>

        <p v-on:mousemove="atualizarXY">
            Passe o Mouse: {{ X }} e {{ Y }}
            <span v-on:mousemove.stop="">| NÃ£o rodar evento aqui |</span>
        </p>

        <br/>

        <p>Abaixo um exemplo para parar o funcionamento de um evento</p>
        <a v-on:click.prevent href="http://google.com">Google</a>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2 - Modificadores Eventos!!!',

            X: 0,
            Y: 0
        },
        methods:{
            atualizarXY(event)
            {
                this.X = event.clientX;
                this.Y = event.clientY;

                console.log(event);
            }           
        }
    })
</script>

</html>
