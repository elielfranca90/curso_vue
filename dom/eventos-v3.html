<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - v3</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-once>{{ titulo }}</h1>

        <button v-on:click="somar(5, $event)">Somar</button>
        <p>{{ valor }}</p>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2 - Eventos!!!',
            valor: 0
        },
        methods:{
            somar(passo, event)
            {
                //$event (gerado pelo JS e n pelo VUE) Ã© passado como palavra reservada para passar o evento
                console.log(passo, event);
                this.valor += passo;
            }           
        }
    })
</script>

</html>
