<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - v3</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-once>{{ titulo }}</h1>

        <button v-on:click="acrescentar">ACRESCENTAR</button>

        <p>{{ valor }}</p>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2 - Eventos!!!',
            valor: 0,
            X: 0,
            Y: 0
        },
        methods:{
            acrescentar(){
                //Mesmo sem deixar explicito, por padrão o "event" é capturado pelo VUE: acrescentar(event){
                this.valor++;
            }
        }
    })
</script>

</html>
