<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - v2</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>

        <h3>{{ saudacao() }}</h3>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2 - Templates!!!'
        },
        methods:{
            saudacao: function(){
                //tip: tudo que retorna no HTML é/precisa_estar em string, afinal, html é padrão texto
                return 'Boa semana!';
            }            
        }
    })
</script>

</html>
