<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo - 02</title>

    <script src="https://unpkg.com/vue"></script>

    <style>
        #app {
            display: flex;
            justify-content: space-around;
        }

        .demo {
            width: 50px;
            height: 50px;
            background-color: gray;  
        }

        .c1{ background-color: red;}

        .c2{ background-color: green;}

        .c3{ background-color: blue;}
    </style>

</head>

<body>

    <div id="app">

        <div class="demo" :class="estilo1"> </div>

        <div class="demo"></div>

        <div class="demo"></div>

        <button @click="aplicarC1 = !aplicarC1">Alternar Cores</button>

    </div>

</body>

<script>
    new Vue({
        el: "#app",
        data: {
            aplicarC1: false
        },
        computed:{
            estilo1(){
                return{
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            }
        }
    })
</script>

</html>
