<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo - 02</title>

    <script src="https://unpkg.com/vue"></script>

    <style>
        .caixas {
            display: flex;
            justify-content: space-around;
        }

        .demo {
            width: 50px;
            height: 50px;
            background-color: gray;
        }

        .c1 {
            background-color: red;
        }

        .c2 {
            background-color: green;
        }

        .c3 {
            background-color: blue;
        }

    </style>

</head>

<body>

    <div id="app">
        <div class="caixas">

            <div class="demo" :style="[meuEstilo]"> </div>
            <div class="demo" :style=""></div>
            <div class="demo" :class=""></div>

            <input type="text" v-model="cor" :style="meuEstilo2">
            <input type="text" v-model="largura" :style="meuEstilo2">
            <input type="text" v-model="altura" :style="meuEstilo2">

        </div>
    </div>

</body>

<script>
    new Vue({
        el: "#app",
        data: {
            cor: 'red',
            largura: 50,
            altura: 50
        },
        computed: {
            meuEstilo(){
                return {
                    backgroundColor: this.cor,
                    width: this.largura +'px',
                    height: this.altura + 'px'
                }
            },
            meuEstilo2(){
                return {
                    width: 50 +'px',
                    height: 50 + 'px'
                }
            }
        }
    })
</script>

</html>
